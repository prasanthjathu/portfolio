   			<h5>bts sio&nbsp;</h5>
   			<h1>Qu'est ce que le BTS SIO ?</h1>

		  <p class="lead">Le Brevet de Technicien Supérieur aux Services Informatiques aux Organisations, s'adresse à ceux qui souhaitent se former en deux ans aux métiers d'administrateur réseau ou de développeur. Pour par la suite intégrer directement le marché du travail ou continuer des études, dans le domaine de l'informatique.</p>
   			<p class="lead">&nbsp;</p>
		  <p class="lead">&nbsp;</p>
		  <p class="lead"> Option SISR&nbsp;</p>
   			<p class="lead">L’acronyme SISR signifie « Solutions d’infrastructure, systèmes et réseaux ». Voici des précisions sur cette formation et ses débouchés. L’option SISR est destinée aux étudiants qui s’orientent vers les métiers liés à la conception et la maintenance d’infrastructures réseaux. Assurer la sécurité, la maintenance et l’installation des réseaux et des équipements informatiques font partie des principales missions des futurs administrateurs, techniciens ou pilotes d’exploitation. Des cours plus généraux viendront compléter la formation et apporter des compétences plus généralistes, permettant ainsi aux diplômés d’être opérationnels dans n’importe quelle entreprise. Voici les débouchés avec un BTS SIO SISR: - Technicien de production - Technicien d’infrastructure - Technicien réseau et télécoms - Technicien systèmes et réseaux - Administrateur systèmes et réseaux - Support systèmes et réseaux - Pilote d’exploitation - Informaticien support et déploiement &nbsp;</p>
