			<h5>Administration Réseau et Système&nbsp;</h5>
   			<h1>&nbsp;</h1>
   			<p class="lead">&nbsp;L'administration réseau et système est une chose importante qui ne doit pas être négligée, elle permet de transporter des informations, de ce fait si aucune précaution, ou aucune sécurité n'est appliquée des risques peuvent survenir comme: Perte de données, Rupture de confidentialité, Perte d'intégrité des données et aucune restriction d'accés. C'est pour cela qu'une bonne administration réseau est importante et primoridale, sans elle un systeme d'information n'est pas fiable et non sécurisé. Il faut toujours être au courant des différents moyens et protocoles existants pouvant permettre de sécuriser celui-ci et ne pas se dire que même si ce sont des utilisateurs avec de faibles connaissances informatiques qui utilisent le systeme d'information, il est sécurisé. La plupart du temps, le piratage ou l'intrusion frauduleuse se fait de l'extérieur à cause d'un utilisateur négligant comme: Ouverture de mails frauduleux, virus, etc...</p>
